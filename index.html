<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Sortear Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>   
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button id="adicionarNome" class="button-add">
                    <img src="assets/play_circle_outline.png" alt="Ícone para adicionar" style="margin-right: 8px;">
                    Adicionar
                </button>
                <ul id="listaNomes"></ul>
            </div>
            <div class="button-container">
                <button id="sortearAmigo" class="button-draw" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Amigo Secreto
                </button>     
                <button id="limparLista" class="button-draw"> <!-- Usando a mesma classe aqui -->
                    <img src="assets/play_circle_outline.png" alt="Ícone para limpar lista" style="margin-right: 8px;">
                    Limpar Lista
                </button>
                <div id="resultado"></div>
            </div>   
        </section>
    </main>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
